  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    /* 폰트 로딩 중에도 텍스트가 보이도록 설정 */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Malgun Gothic", "Apple SD Gothic Neo", sans-serif;
      font-display: swap; /* 폰트 로딩 완료까지 fallback 폰트 사용 */
      background: #152B35;
      min-height: 100vh;
      /* 텍스트 렌더링 최적화 */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    
    /* 모든 텍스트 요소에 대해 font-display 설정 */
    * {
      font-display: swap;
    }
    
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #152B35;
    }
    
    .loading-content {
      text-align: center;
    }
    
    .logo-section {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 80px;
    }
    
    .logo-text {
      color: white;
      font-size: 28px;
      font-weight: bold;
    }
    
    .loading-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 40px;
      background: url('assets/icons/imgi_10_30085c64dfb430aecc0057d96f75fa85.png') no-repeat center;
      background-size: contain;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    .loading-text {
      color: white;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    
    .loading-subtext {
      color: rgba(255, 255, 255, 0.6);
      font-size: 16px;
      margin-bottom: 60px;
    }
    
    .progress-bar {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin: 0 auto;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #10B981, #8B5CF6);
      border-radius: 2px;
      animation: progress 2s ease-in-out infinite;
    }
    
    @keyframes progress {
      0% {
        transform: translateX(-100%);
        width: 30%;
      }
      50% {
        transform: translateX(0%);
        width: 30%;
      }
      100% {
        transform: translateX(100%);
        width: 30%;
      }
    }
  </style>
</head>
<body>

      <!-- Progress Bar -->
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
  </div>
