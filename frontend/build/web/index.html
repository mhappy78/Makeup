  <!-- Fallback font for immediate display -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* 폰트 로딩 중에도 텍스트가 보이도록 설정 */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Malgun Gothic", "Apple SD Gothic Neo", sans-serif;
      font-display: swap; /* 폰트 로딩 완료까지 fallback 폰트 사용 */
      /* 텍스트 렌더링 최적화 */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      background-color: #6366f1;
    }
    
    /* 모든 텍스트 요소에 대해 font-display 설정 */
    * {
      font-display: swap;
      font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Malgun Gothic", "Apple SD Gothic Neo", sans-serif;
    }

    /* 스플래시 화면 스타일 */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .splash-text {
      color: white;
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 10px;
      animation: pulse 2s ease-in-out infinite;
    }

    .splash-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 30px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
  </style>

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "3928109942";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <!-- 스플래시 화면 -->
  <div id="splash-screen" class="splash-screen">
    <div class="splash-text">BeautyGen</div>
    <div class="splash-subtitle">AI 기반 뷰티 분석</div>
    <div class="loading-spinner"></div>
  </div>

  <script>
    // 우클릭 컨텍스트 메뉴 비활성화
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
    
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
            
            // 앱 로딩 완료 후 스플래시 화면 숨기기
            setTimeout(function() {
              const splashScreen = document.getElementById('splash-screen');
              if (splashScreen) {
                splashScreen.style.opacity = '0';
                setTimeout(function() {
                  splashScreen.style.display = 'none';
                }, 500);
              }
            }, 1500); // 1.5초 후 스플래시 화면 숨기기
          });
        }
      });
    });
  </script>
</body>
